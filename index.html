<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>BITC LANDING PAGE</title>
</head>

<body>
    <div class="block">


        <div class="block__info">


            <div class="bloc__info-inline">
                <div class="block__info-name">
                    <h1 class="f-main">Name</h1>
                    <input class="bor-input" type="text" placeholder="  Your name..">
                </div>

                <div class="block__info-phone">
                    <h1 class="f-main">Phone number</h1>
                    <input class="bor-input" type="text" placeholder="  Your phone number..">
                </div>
            </div>




        </div>

        <div class="block__info-mail">
            <h1 class="f-main">Email address</h1>
            <input class="bor-input" type="text" placeholder="  Emailllll">
        </div>


        <div class="block__emo">
            <h1 class="f-main">From the scale below, please share your experience</h1>
            <div class="block__emo-icon">
                <img src="src/img/level1-display.png" alt=""><img src="src/img/level2-display.png" alt=""><img
                    src="src/img/level3-display.png" alt=""><img src="src/img/level4-display.png" alt=""><img
                    src="src/img/level5-display.png" alt="">
            </div>
            <div class="block__emo-range">

                <input class="range" type="range" min="1" max="5" value="50" name="" id="">
            </div>
        </div>


        <div class="block__cmt">
            <input class="bor-input cmt" type="text" name="" id="">
        </div>
        <div class="block__submit-btn"><input class="btn" type="button" value="submit"></div>
    </div>
    </div>



    </div>


    </div>



    </div>
    </div>


    </div>

</body>

</html>
